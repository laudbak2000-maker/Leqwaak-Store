<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>AUXILIO BY @LEQWAAK STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: white;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .painel {
      width: 90%;
      max-width: 370px;
      background: rgba(20, 20, 20, 0.95);
      margin: 80px auto 20px;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    .title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .line {
      height: 1px;
      background: #333;
      margin: 10px 0 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab-btn {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .tab-btn.active {
      background: #444;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .checkbox-container {
      display: flex;
      align-items: center;
      margin: 10px 0;
      gap: 10px;
      font-size: 15px;
      color: white;
    }

    .checkbox-container input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background-color: #666;
      border: none;
      position: relative;
      cursor: pointer;
      transition: background 0.2s ease;
      display: grid;
      place-content: center;
    }

    .checkbox-container input[type="checkbox"]:checked {
      background-color: #aaa;
    }

    .checkbox-container input[type="checkbox"]::after {
      content: '✓';
      color: white;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }

    .checkbox-container input[type="checkbox"]:checked::after {
      display: block;
    }

    .slider-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    input[type="range"] {
      flex: 1;
      margin-right: 10px;
      -webkit-appearance: none;
      height: 6px;
      background: #999;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      margin-top: -0px;
    }

    select {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 10px;
    }

    .info-text {
      text-align: left;
      margin: 10px 0;
      font-size: 14px;
    }

    .botao-injetar {
      width: 90%;
      max-width: 350px;
      margin: 10px auto 50px;
      padding: 12px;
      background: #222;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      display: block;
    }

    .botao-injetar:hover {
      background: #444;
    }
  </style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="painel">
  <div class="title">AUXILIO BY @LEQWAAK STORE</div>
  <div class="line"></div>

  <div class="tabs">
    <button class="tab-btn active" onclick="trocarAba('aimbot')">Aimbot</button>
    <button class="tab-btn" onclick="trocarAba('info')">Info</button>
  </div>

  <div id="aimbot" class="tab-content active">
    <div class="checkbox-container">
      <input type="checkbox" id="ativarAux">
      <label for="ativarAux">Ativar Auxílio</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="ativarPrec">
      <label for="ativarPrec">Ativar Precisão</label>
    </div>

    <div class="slider-container">
      <input type="range" min="0" max="10" value="0" id="precisaoRange" step="1">
      <span id="precisaoValor">0</span>
    </div>

    <select>
      <option>Auxilio Head</option>
      <option>Auxilio Recoil</option>
      <option>Auxilio Corpo</option>
    </select>
  </div>

  <div id="info" class="tab-content">
    <div class="info-text"><strong>Modelo:</strong> <span id="modeloSistema">Detectando...</span></div>
    <div class="info-text"><strong>Key:</strong> auxilioleqwaakstore00</div>
    <div class="line"></div>
    <div class="info-text"><strong>Dicas:</strong> Ative Funções no Treinamento.</div>
  </div>
</div>

<button class="botao-injetar" onclick="injetar()">INJETAR FUNÇÕES NO JOGO</button>

<script>
  function trocarAba(id) {
    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`[onclick="trocarAba('${id}')"]`).classList.add('active');
    document.getElementById(id).classList.add('active');
  }

  const slider = document.getElementById("precisaoRange");
  const output = document.getElementById("precisaoValor");
  slider.oninput = function () {
    output.textContent = this.value;
  };

  function injetar() {
    window.location.href = "freefire://";
  }

  // Detectar Android ou iOS
  const modeloSpan = document.getElementById("modeloSistema");
  const userAgent = navigator.userAgent || navigator.vendor || window.opera;
  if (/android/i.test(userAgent)) {
    modeloSpan.textContent = "Android";
  } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
    modeloSpan.textContent = "iOS";
  } else {
    modeloSpan.textContent = "Desconhecido";
  }

  // partículas no fundo
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let w, h;
  let particles = [];

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }

  function createParticles() {
    particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }
  }

  function draw() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < particles.length; i++) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < 0 || p.x > w) p.vx *= -1;
      if (p.y < 0 || p.y > h) p.vy *= -1;

      ctx.beginPath();
      ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = "#ffffff88";
      ctx.fill();

      for (let j = i + 1; j < particles.length; j++) {
        const p2 = particles[j];
        const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
        if (dist < 100) {
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p2.x, p2.y);
          ctx.strokeStyle = "#ffffff22";
          ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', () => {
    resize();
    createParticles();
  });

  resize();
  createParticles();
  draw();
</script>

</body>
</html>
